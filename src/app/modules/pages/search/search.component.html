<div
  class="sm:w-[397px] w-full bg-white shadow-lg md:!left-[73px] !left-0 dark:bg-dark2 dark:border1 max-md:bottom-[57px]">
  <div class="h-full">
    <!-- header -->
    <form class="px-5 py-4 space-y-5 border-b border-gray-100 dark:border-slate-700">
      <h3 class="md:text-xl text-lg font-medium mt-3 text-black dark:text-white">Search</h3>

      <div class="relative -mx-1">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
             class="w-5 h-5 absolute left-3 bottom-1/2 translate-y-1/2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path>
        </svg>
        <input type="text"
               [(ngModel)]="query"
               name="search"
               (input)="getUsers(query)"
               placeholder="Search"
               class="bg-transparen w-full !pl-10 !py-2 !rounded-lg">
      </div>

    </form>

    <div class="flex items-center justify-between py-2.5 px-3 font-semibold">
      <h4>Recent</h4>
      <button type="button" class="text-blue-500 text-sm">Clear all</button>
    </div>
    <!-- contents list -->
    <div class="p-2 space-y-2  min-h-screen h-full relative overflow-y-auto dark:text-white">

      <a *ngFor="let user of users"
         [routerLink]="['/app', 'profile', user.id]"
         class="relative flex items-center gap-3 p-2 duration-200 rounded-xl hover:bg-secondery">
        <img [src]="user.profileImage?.url | imagePlaceholder" alt="" class="bg-gray-200 rounded-full w-10 h-10">
        <div class="flex-1 min-w-0">
          <h4 class="font-medium text-sm text-black dark:text-white"> {{user.firstName}} {{user.lastName}}</h4>
<!--          <div class="text-xs text-gray-500 font-normal mt-0.5 dark:text-white-80"> Followed By Johnson</div>-->
        </div>
        <!--        <button type="button" class="text-sm rounded-full py-1.5 px-4 font-semibold bg-secondery"> Follow</button>-->
      </a>
      <div
        *ngIf="users.length == 0"
        class="h-full w-full m-auto flex flex-col justify-center items-center self-center text-center text-slate-500 font-semibold">
        Search results will be here.
      </div>
