<div class="max-w-2xl min-w-[650px] mx-auto">

  <!-- heading title -->
  <div class="page__heading py-6 mt-6">
    <h1 class="font-semibold text-xl "> Settings </h1>
  </div>

  <div class="bg-white border border-slate-200 rounded-xl shadow-sm dark:border-slate-700 dark:bg-dark2">

    <div class="flex md:gap-8 gap-4 items-center md:p-10 p-6">


      <div class="relative md:w-20 md:h-20 w-12 h-12 shrink-0">

        <label for="file" class="cursor-pointer">
          <img id="img" [src]="user.profileImage?.url | imagePlaceholder"
               class="object-cover w-full h-full rounded-full" alt="">
          <input type="file" id="file" class="hidden">
        </label>

        <label for="file"
               class="md:p-1 p-0.5 rounded-full bg-slate-600 md:border-4 border-white absolute -bottom-2 -right-2 cursor-pointer dark:border-slate-700">

          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
               class="md:w-4 md:h-4 w-3 h-3 fill-white">
            <path d="M12 9a3.75 3.75 0 100 7.5A3.75 3.75 0 0012 9z"></path>
            <path fill-rule="evenodd"
                  d="M9.344 3.071a49.52 49.52 0 015.312 0c.967.052 1.83.585 2.332 1.39l.821 1.317c.24.383.645.643 1.11.71.386.054.77.113 1.152.177 1.432.239 2.429 1.493 2.429 2.909V18a3 3 0 01-3 3h-15a3 3 0 01-3-3V9.574c0-1.416.997-2.67 2.429-2.909.382-.064.766-.123 1.151-.178a1.56 1.56 0 001.11-.71l.822-1.315a2.942 2.942 0 012.332-1.39zM6.75 12.75a5.25 5.25 0 1110.5 0 5.25 5.25 0 01-10.5 0zm12-1.5a.75.75 0 100-1.5.75.75 0 000 1.5z"
                  clip-rule="evenodd"></path>
          </svg>

<!--          <input id="file" type="file" class="hidden">-->

        </label>

      </div>

      <div class="flex-1">
        <h3
          class="md:text-xl text-base font-semibold text-black dark:text-white"> {{user.firstName}}  {{user.lastName}}</h3>
        <p class="text-sm text-blue-600 mt-1 font-normal">@{{user.profileName}}</p>
      </div>

    </div>

    <hr class="border-t border-gray-100 dark:border-slate-700">

    <!-- nav tabs -->
    <div class="relative -mb-px px-2 uk-slider" tabindex="-1" uk-slider="finite: true">

      <nav class="overflow-hidden rounded-xl uk-slider-container pt-2">

        <ul
          class="flex flex-row justify-center self-center text-center space-x-2 w-[calc(100%+10px)] capitalize font-semibold text-gray-500 text-sm dark:text-white"
        >

          <li class="w-auto pr-2.5" tabindex="-1"><a
            #general_nav
            (click)="
            password_nav.ariaExpanded='false';
            privacy_nav.ariaExpanded='false';
            notifications_nav.ariaExpanded='false';
            general_nav.ariaExpanded='true';
            password_tab.style.display='none';
            privacy_tab.style.display='none';
            notifications_tab.style.display='none';
            general_tab.style.display='block';
"
            class="inline-block cursor-pointer p-4 pt-2 border-b-2 border-transparent aria-expanded:text-blue-500 aria-expanded:border-blue-500"
            aria-expanded="true"> General </a></li>
          <li class="w-auto pr-2.5" tabindex="-1"><a
            #notifications_nav
            (click)="
            password_nav.ariaExpanded='false';
            privacy_nav.ariaExpanded='false';
            notifications_nav.ariaExpanded='true';
            general_nav.ariaExpanded='false';
            password_tab.style.display='none';
            privacy_tab.style.display='none';
            notifications_tab.style.display='block';
            general_tab.style.display='none';
"
            class="inline-block cursor-pointer p-4 pt-2 border-b-2 border-transparent aria-expanded:text-blue-500 aria-expanded:border-blue-500"
            aria-expanded="false"> notifications</a></li>
          <li class="w-auto pr-2.5" tabindex="-1"><a
            #privacy_nav
            (click)="
            password_nav.ariaExpanded='false';
            privacy_nav.ariaExpanded='true';
            notifications_nav.ariaExpanded='false';
            general_nav.ariaExpanded='false';
            password_tab.style.display='none';
            privacy_tab.style.display='block';
            notifications_tab.style.display='none';
            general_tab.style.display='none';
"
            class="inline-block cursor-pointer p-4 pt-2 border-b-2 border-transparent aria-expanded:text-blue-500 aria-expanded:border-blue-500"
            aria-expanded="false"> privacy</a></li>
          <li class="w-auto pr-2.5 uk-active" tabindex="-1"
              [ngClass]="{'hidden': !signedInWithGoogle$.value}"
          ><a
            #password_nav
            (click)="
            password_nav.ariaExpanded='true';
            privacy_nav.ariaExpanded='false';
            notifications_nav.ariaExpanded='false';
            general_nav.ariaExpanded='false';
            password_tab.style.display='block';
            privacy_tab.style.display='none';
            notifications_tab.style.display='none';
            general_tab.style.display='none';
"
            class="inline-block cursor-pointer p-4 pt-2 border-b-2 border-transparent aria-expanded:text-blue-500 aria-expanded:border-blue-500"
            aria-expanded="false"> password</a></li>

        </ul>

      </nav>
    </div>

  </div>

  <!-- tab content -->
  <div class="mt-6 mb-20 text-sm font-medium text-gray-600 dark:text-white/80">

    <div id="setting_tab"
         class="uk-switcher bg-white border rounded-xl shadow-sm md:py-12 md:px-20 p-6 overflow-hidden dark:border-slate-700 dark:bg-dark2"
         style="touch-action: pan-y pinch-zoom;">


      <!-- tab user basic info -->
      <div #general_tab class="" style="">

        <form (submit)="changeGeneralInfo()">

          <div class="space-y-6">

            <div class="md:flex items-center gap-10">
              <label class="md:w-32 text-right"> First Name </label>
              <div class="flex-1 max-md:mt-4">
                <input type="text" placeholder="Monroe" name="firstName" [(ngModel)]="updateUser.firstName"
                       class="lg:w-1/2 w-full">
              </div>
            </div>
            <div class="md:flex items-center gap-10">
              <label class="md:w-32 text-right"> Last Name </label>
              <div class="flex-1 max-md:mt-4">
                <input type="text" placeholder="Monroe" name="lastName" [(ngModel)]="updateUser.lastName"
                       class="lg:w-1/2 w-full">
              </div>
            </div>
            <div class="md:flex items-center gap-10">
              <label class="md:w-32 text-right"> Username </label>
              <div class="flex-1 max-md:mt-4">
                <input type="text" placeholder="Monroe" name="username" [(ngModel)]="updateUser.userName"
                       class="lg:w-1/2 w-full">
              </div>
            </div>

            <div class="md:flex items-center gap-10">
              <label class="md:w-32 text-right"> Email </label>
              <div class="flex-1 max-md:mt-4">
                <input type="text" name="email" placeholder="info@mydomain.com" class="w-full">
              </div>
            </div>

            <div class="md:flex items-start gap-10">
              <label class="md:w-32 text-right"> Bio </label>
              <div class="flex-1 max-md:mt-4">
                <textarea class="w-full" rows="5" name="bio" [(ngModel)]="changeBio.bio"
                          placeholder="Inter your Bio"></textarea>
              </div>
            </div>


          </div>

          <div class="flex items-center justify-center gap-4 mt-16">
            <button (click)="setupUpdate(); changeBio.bio = user.bio"
                    class="button lg:px-6 bg-slate-100 px-4 py-2 rounded-md max-md:flex-1">
              Cancel
            </button>
            <button type="submit" class="button lg:px-10 bg-pink-500 px-4 py-2 rounded-md text-white max-md:flex-1">
              Save <span
              class="ripple-overlay"></span></button>
          </div>

        </form>

      </div>

      <!-- tab checkbox -->
      <div #notifications_tab class="hidden">

        <form (submit)="changeNSettings()">

          <div class="md:flex items-start gap-16">
            <label class="md:w-32 text-right font-semibold"> Notify me when </label>

            <div class="flex-1 space-y-4 interactive-effect max-md:mt-5">

              <div>
                <label class="inline-flex items-center">
                  <input class="rounded" type="checkbox" checked="" name="someoneSendMessage"
                         [(ngModel)]="changeNotificationSettings.settings!.someoneSendMessage!">
                  <span class="ml-3"> Someone send me message </span>
                </label>
              </div>

              <div>
                <label class="inline-flex items-center">
                  <input class="rounded" type="checkbox" checked="" name="someoneFollowed"
                         [(ngModel)]="changeNotificationSettings.settings!.someoneFollowed!">
                  <span class="ml-3">   Someone followed me </span>
                </label>
              </div>

              <div>
                <label class="inline-flex items-center">
                  <input class="rounded" type="checkbox" checked="" name="someoneLikedPost"
                         [(ngModel)]="changeNotificationSettings.settings!.someoneLikedPost!">
                  <span class="ml-3"> Someone liked my posts</span>
                </label>
              </div>

              <div>
                <label class="inline-flex items-center">
                  <input class="rounded" type="checkbox" checked="" name="someoneMentioned"
                         [(ngModel)]="changeNotificationSettings.settings!.someoneMentioned!">
                  <span class="ml-3"> Someone mentioned me</span>
                </label>
              </div>

              <div>
                <label class="inline-flex items-center">
                  <input class="rounded" type="checkbox" checked="" name="someoneSendFollowRequest"
                         [(ngModel)]="changeNotificationSettings.settings!.someoneSendFollowRequest!">
                  <span class="ml-3">   Someone sent me follow request</span>
                </label>
              </div>
            </div>

          </div>

          <div class="flex items-center justify-center gap-4 mt-16">
            <button (click)="changeNotificationSettings.settings = user.notificationSettings ?? {}"
                    class="button lg:px-6 bg-slate-100 px-4 py-2 rounded-md max-md:flex-1"> Cancel
            </button>
            <button type="submit" class="button lg:px-10 bg-pink-500 px-4 py-2 rounded-md text-white max-md:flex-1">
              Save <span
              class="ripple-overlay"></span></button>
          </div>

        </form>

      </div>

      <!-- tab select dropdown-->
      <div #privacy_tab class="hidden" style="">

        <form (submit)="changePSettings()">

          <div class="space-y-6">

            <div class="md:flex items-center gap-16 justify-between">
              <label class="md:w-40 text-right"> Who can follow me ? </label>
              <div class="flex-1 max-md:mt-4">
                <select class="w-full !border-0 !rounded-md"
                        name="whoCanFollowMe"
                        [(ngModel)]="changePrivacySettings.settings!.whoCanFollowMe">
                  <option *ngFor="let p of permissions" [ngValue]="p.value">{{p.name}}</option>
                </select>
              </div>
            </div>

            <div class="md:flex items-center gap-16 justify-between">
              <label class="md:w-40 text-right"> Who can message me ? </label>
              <div class="flex-1 max-md:mt-4">
                <select class="w-full !border-0 !rounded-md"
                        name="whoCanMessageMe"
                        [(ngModel)]="changePrivacySettings.settings!.whoCanMessageMe">
                  <option *ngFor="let p of permissions" [ngValue]="p.value">{{p.name}}</option>
                </select>
              </div>
            </div>

          </div>

          <div class="flex items-center justify-center gap-4 mt-16">
            <button (click)="changePrivacySettings.settings = user.privacySettings ?? {}"
                    class="button lg:px-6 bg-slate-100 px-4 py-2 rounded-md max-md:flex-1"> Cancel
            </button>
            <button type="submit" class="button lg:px-10 bg-pink-500 px-4 py-2 rounded-md text-white max-md:flex-1">
              Save <span
              class="ripple-overlay"></span></button>
          </div>

        </form>

      </div>

      <!-- tab password-->
      <div #password_tab class="hidden" style="">

        <div>

          <div class="space-y-6">

            <div class="md:flex items-center gap-16 justify-between max-md:space-y-3">
              <label class="md:w-40 text-right"> Current Password </label>
              <div class="flex-1 max-md:mt-4">
                <input type="password" placeholder="******" class="w-full">
              </div>
            </div>

            <div class="md:flex items-center gap-16 justify-between max-md:space-y-3">
              <label class="md:w-40 text-right"> New password </label>
              <div class="flex-1 max-md:mt-4">
                <input type="password" placeholder="******" class="w-full">
              </div>
            </div>

            <div class="md:flex items-center gap-16 justify-between max-md:space-y-3">
              <label class="md:w-40 text-right"> Repeat password </label>
              <div class="flex-1 max-md:mt-4">
                <input type="password" placeholder="******" class="w-full">
              </div>
            </div>

            <!--            <hr class="border-gray-100 dark:border-gray-700">-->

            <!--            <div class="md:flex items-center gap-16 justify-between">-->
            <!--              <label class="md:w-40 text-right"> Two-factor authentication </label>-->
            <!--              <div class="flex-1 max-md:mt-4">-->
            <!--                <select class="w-full !border-0 !rounded-md">-->
            <!--                  <option value="1">Enable</option>-->
            <!--                  <option value="2">Disable</option>-->
            <!--                </select>-->
            <!--              </div>-->
            <!--            </div>-->


          </div>

          <div class="flex items-center justify-center gap-4 mt-16">
            <button type="submit" class="button lg:px-6 bg-slate-100 px-4 py-2 rounded-md max-md:flex-1"> Cancel
            </button>
            <button type="submit" class="button lg:px-10 bg-pink-500 px-4 py-2 rounded-md text-white max-md:flex-1">
              Save <span
              class="ripple-overlay"></span></button>
          </div>

        </div>

      </div>


    </div>

  </div>

</div>
