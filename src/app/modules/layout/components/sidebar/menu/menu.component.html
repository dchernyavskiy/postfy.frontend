<nav class="p-2 flex-1
              max-md:flex max-md:justify-around
              md:space-y-2
              text-md font-medium">
  <a class="py-4 flex flex-row space-x-2"
     [routerLink]="[item.route]"
     *ngFor="let item of items">
    <svg-icon [src]="item.icon!"></svg-icon>
    <span class="max-xl:hidden"> {{item.label}} </span>
  </a>
</nav>
